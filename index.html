<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Manager</title>
    <!-- Your CSS link here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-grandient-to-br from-blue-500 to purple-600 min-h-screen>
    <!-- Your header here -->
    <header class="bg-white shadow-lg p-6 mb-8">
    <h1 class="text-4xl font-bold text-center text-purple-600">⚡ Pokémon Team Manager</h1>
    <p class="text-center text-gray-600 mt-2">Build your Dream Team!</p>

    <!-- Your search section here -->
    <section id="search">

    <!-- Your results section here -->
    <section id="results">
        <div id="pokemon-result"></div>
    </section>

    <!-- Your script tag here -->
    <script type="module" src="./dist/main.js"></script>

</html>
