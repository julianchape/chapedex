<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Team Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
</style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg p-6 mb-8">
        <h1 class="text-4xl font-bold text-center text-purple-600">⚡ Pokémon Team Manager</h1>
        <p class="text-center text-gray-600 mt-2">Build your dream team!</p>
    </header>
    
    <!-- Main Container -->
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Search Section -->
        <section class="bg-white rounded-lg shadow-xl p-6 mb-8">
            <div class="flex gap-4">
                <input 
                    id="search-input" 
                    type="text" 
                    placeholder="Search Pokémon (e.g., pikachu)..."
                    class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-500 text-lg"
                >
                <button 
                    id="search-btn"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-bold px-8 py-3 rounded-lg transition-all transform hover:scale-105"
                >
                    Search
                </button>
            </div>
        </section>    
        
        <!-- Results Section -->
        <section id="results">
            <div id="pokemon-result" class="hidden bg-white rounded-lg shadow-xl p-6"></div>
        </section>
    </div>

    <script type="module" src="./dist/main.js"></script>
</body>
</html>
